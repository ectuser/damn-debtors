<div>
    <table class="debtors-list" mat-table [dataSource]="dataSource">
        <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="debt">
      <th mat-header-cell *matHeaderCellDef> Debt </th>
      <td mat-cell *matCellDef="let element"> {{element.debt}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="loanDate">
      <th mat-header-cell *matHeaderCellDef> Loan Date </th>
      <td mat-cell *matCellDef="let element"> {{element.loanDate?.toDateString()}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="paymentDate">
      <th mat-header-cell *matHeaderCellDef> Payment Date </th>
      <td mat-cell *matCellDef="let element"> {{element.paymentDate?.toDateString()}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<button routerLink="/add" class="add-debt-fab" mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
    <mat-icon>add</mat-icon>
</button>
