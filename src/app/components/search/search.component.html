<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
  <mat-grid-list cols="7">
    <mat-grid-tile [colspan]="5">
      <mat-form-field class="w-100">
        <input
          type="text"
          placeholder="Type the name"
          aria-label="Number"
          matInput
          formControlName="control"
          class="debt-search-input"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      <button mat-button color="primary" type="submit">Search</button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
<mat-card
  *ngFor="let debt of shownDebts"
  class="card"
  routerLink="/debts/{{ debt.id }}"
>
  <h2>
    <mat-icon>person</mat-icon>Name: <span>{{ debt?.name }}</span>
  </h2>
  <h2>
    <mat-icon>attach_money</mat-icon>Debt: <span>{{ debt?.debt }}</span>
  </h2>
  <h2 *ngIf="debt?.loanDate">
    <mat-icon>calendar_today</mat-icon>Loan Date:
    <span>{{ debt?.loanDate }}</span>
  </h2>
  <h2 *ngIf="debt?.paymentDate">
    <mat-icon>calendar_today</mat-icon>Payment Date:
    <span>{{ debt?.paymentDate }}</span>
  </h2>
</mat-card>
