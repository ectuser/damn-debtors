<div>
  <mat-card style="width: 90%; margin: 10px auto">
    <h2>
      Name: <span>{{ debt?.name }}</span>
    </h2>
    <h2>
      Debt: <span>{{ debt?.debt }}</span>
    </h2>
    <h2 *ngIf="debt?.loanDate">
      Loan Date: <span>{{ debt?.loanDate }}</span>
    </h2>
    <h2 *ngIf="debt?.paymentDate">
      Payment Date: <span>{{ debt?.paymentDate }}</span>
    </h2>
  </mat-card>
</div>
