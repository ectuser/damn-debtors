<div class="parent">
  <form
    [formGroup]="signInForm"
    (ngSubmit)="onSubmit(signInForm.value)"
    class="child"
  >
    <div>
      <mat-form-field class="add-debtor-field" style="width: 100%">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="signInForm.get('email').invalid">{{
          validationService.getFieldErrorMessage(signInForm, "email")
        }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="add-debtor-field" style="width: 100%">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="signInForm.get('password').invalid">{{
          validationService.getFieldErrorMessage(signInForm, "password")
        }}</mat-error>
      </mat-form-field>
    </div>
    <div style="text-align: center">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!signInForm.valid"
      >
        Sign In
      </button>
    </div>
    <div style="margin-top: 10px">
      <!-- <a mat-button href="https://www.google.com/" target="_blank">Link</a> -->
      <a style="float: left" mat-button routerLink="/restore-password"
        >Forgot password</a
      >
      <a style="float: right" mat-button routerLink="/sign-up">Sign Up</a>
    </div>
  </form>
</div>
